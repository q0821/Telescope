<template name="zss_post_vote">
  <div class="post-vote">
    <div class="vote-actions {{actionsClass}}">
      <a class="vote-action upvote-link" href="#" title="{{_ "upvote_"}}">
        {{#if isLiked}}
          {{{icon "liked"}}}
          <span class="sr-only">{{_ "upvote_"}}</span>
        {{else}}
          {{{icon "notliked"}}}
          <span class="sr-only">{{_ "upvote_"}}</span>
        {{/if}}
      </a>
      <span class="vote-count"><span>{{upvotes}}</span></span>
      {{#if enableDownvotes}}
        <a class="vote-action downvote-link" href="#" title="{{_ "downvote_"}}">
          {{#if isDisliked}}
            {{{icon "disliked"}}}
            <span class="sr-only">{{_ "downvote_"}}</span>
          {{else}}
            {{{icon "notdisliked"}}}
            <span class="sr-only">{{_ "downvote_"}}</span>
          {{/if}}
        </a>
      {{/if}}
    </div>
  </div>
</template>
